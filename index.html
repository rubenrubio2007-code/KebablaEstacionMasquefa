<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebab Al Pueblo | Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --secondary: #2a9d8f;
            --dark: #1d3557;
            --light: #f1faee;
            --accent: #ffb703;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            scroll-behavior: smooth;
        }

        /* --- Header & Hero --- */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1561651823-34feb02250e4?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* --- Layout --- */
        .container {
            max-width: 1100px;
            margin: -50px auto 40px;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 1.8rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }

        /* --- Grid del Menú --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img {
            height: 180px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .price-tag {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 15px;
            display: block;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        .btn-add:hover {
            background: #c1121f;
        }

        /* --- Carrito Flotante --- */
        .cart-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 300px;
            z-index: 1000;
            border: 2px solid var(--primary);
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn-order {
            display: block;
            text-align: center;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .cart-panel { width: calc(100% - 40px); right: 20px; }
        }
    </style>
</head>
